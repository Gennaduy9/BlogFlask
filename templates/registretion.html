{% extends 'base.html' %}
{% block content %}
<main class="form-signin w-50 m-auto">
    <form method="post">
        <h1 class="h3 mb-3 fw-normal text-center m-4">Регистрация</h1>

        <div class="form-floating m-3">
            <input type="text" class="form-control" id="floatingInput" name="login" placeholder="Логин">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating m-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>


        <button class="btn btn-primary w-100 py-2" type="submit">Регистрация</button>
    </form>
</main>

{% endblock %}
